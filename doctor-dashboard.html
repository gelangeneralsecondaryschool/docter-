<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
        }

        .my-card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .my-card:hover {
            transform: translateY(-5px);
        }

        .btn-custom {
            background-color: maroon;
            border-color: maroon;
        }

        .btn-custom:hover {
            background-color: darkred;
            border-color: darkred;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .dropdown-item {
            color: black;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
            color: maroon;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-hospital"></i> Doctor Patient Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fa fa-home"></i> HOME</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fa fa-wheelchair"></i> PATIENT</a></li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-user-doctor"></i> Dr. John Doe
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="switchToProfile()">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Doctor Dashboard Section -->
        <div id="dashboardSection">
            <p class="text-center text-success fs-3 mb-4">Doctor Dashboard</p>
            <div class="row">
                <div class="col-md-5">
                    <div class="card my-card p-4">
                        <div class="text-center text-success">
                            <i class="fa-solid fa-user-doctor fa-3x mb-3"></i>
                            <h5>Total Doctors</h5>
                            <h2 id="totalDoctors">25</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card my-card p-4">
                        <div class="text-center text-success">
                            <i class="fa-solid fa-calendar-check fa-3x mb-3"></i>
                            <h5>Total Appointments</h5>
                            <h2 id="totalAppointments">150</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Editing Section -->
        <div id="profileSection" style="display: none;">
            <div class="row">
                <!-- Change Password Section -->
                <div class="col-md-4">
                    <div class="card my-card">
                        <div class="card-body">
                            <p class="fs-3 text-center text-success">Change Password</p>
                            <div id="passwordMessage" class="mb-3"></div>
                            <form id="changePasswordForm">
                                <div class="mb-3">
                                    <label class="form-label">Enter New Password</label>
                                    <input name="newPassword" type="password" placeholder="Enter new password" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Enter Old Password</label>
                                    <input name="oldPassword" type="password" placeholder="Enter old password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success col-md-12">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Edit Profile Section -->
                <div class="col-md-6 offset-md-2">
                    <div class="card my-card">
                        <div class="card-body">
                            <p class="fs-3 text-center text-success">Edit Doctor Profile</p>
                            <div id="profileMessage" class="mb-3"></div>
                            <form id="editProfileForm">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input name="fullName" type="text" placeholder="Enter full name" class="form-control" value="Dr. John Doe" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Date of Birth</label>
                                    <input name="dateOfBirth" type="date" class="form-control" value="1985-05-15" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Qualification</label>
                                    <input name="qualification" type="text" placeholder="Enter qualification" class="form-control" value="MBBS, MD" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Specialist</label>
                                    <select class="form-control" name="specialist">
                                        <option>Cardiology</option>
                                        <option>Dermatology</option>
                                        <option>Gastroenterology</option>
                                        <option selected>Neurology</option>
                                        <option>Orthopedics</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email address</label>
                                    <input name="email" type="email" placeholder="Enter Email" class="form-control" value="johndoe@example.com" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input name="phone" type="text" placeholder="Enter mobile number" class="form-control" value="555-1234" required>
                                </div>
                                <button type="submit" class="btn btn-success col-md-12">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock Data
        const doctor = {
            fullName: "Dr. John Doe",
            dateOfBirth: "1985-05-15",
            qualification: "MBBS, MD",
            specialist: "Neurology",
            email: "johndoe@example.com",
            phone: "555-1234",
            password: "oldpassword"
        };

        // Switch to Profile Section
        function switchToProfile() {
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'block';
        }

        // Switch Back to Dashboard Section
        function switchToDashboard() {
            document.getElementById('dashboardSection').style.display = 'block';
            document.getElementById('profileSection').style.display = 'none';
        }

        // Change Password Form Handling
        document.getElementById('changePasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newPassword = e.target.newPassword.value;
            const oldPassword = e.target.oldPassword.value;

            if (oldPassword === doctor.password) {
                doctor.password = newPassword;
                showMessage('passwordMessage', 'Password changed successfully!', 'success');
            } else {
                showMessage('passwordMessage', 'Old password is incorrect!', 'error');
            }
        });

        // Edit Profile Form Handling
        document.getElementById('editProfileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);

            doctor.fullName = formData.get('fullName');
            doctor.dateOfBirth = formData.get('dateOfBirth');
            doctor.qualification = formData.get('qualification');
            doctor.specialist = formData.get('specialist');
            doctor.phone = formData.get('phone');

            showMessage('profileMessage', 'Profile updated successfully!', 'success');
        });

        // Show Message Function
        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.innerHTML = `
                <div class="alert alert-${type === 'success' ? 'success' : 'danger'} text-center">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Logout Simulation
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logged out successfully.');
                window.location.reload();
            }
        });
    </script>
</body>
</html>
