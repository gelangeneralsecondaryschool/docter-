<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .my-card { box-shadow: 0px 0px 10px 1px maroon; }
        .my-bg-color { background-color: maroon; }
        .registration-container { min-height: 100vh; }
    </style>
</head>
<body>
    <!-- Navbar (same as index.html) -->

    <!-- Registration Form -->
    <div class="container registration-container d-flex align-items-center">
        <div class="row w-100">
            <div class="col-md-6 mx-auto">
                <div class="card my-card">
                    <div class="card-header my-bg-color text-white text-center">
                        <h4><i class="fas fa-user-plus me-2"></i>New User Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" onsubmit="return handleSignup(event)">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn my-bg-color text-white w-100">Register</button>
                            <div class="mt-3 text-center">
                                Already have an account? <a href="user_login.html">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleSignup(e) {
            e.preventDefault();
            
            const user = {
                fullName: document.querySelector('input[name="fullName"]').value,
                email: document.querySelector('input[name="email"]').value,
                password: document.querySelector('input[name="password"]').value
            };

            // Save to localStorage
            localStorage.setItem(user.email, JSON.stringify(user));
            alert('Registration successful!');
            window.location.href = "user_login.html";
        }
    </script>
</body>
</html>
