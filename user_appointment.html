<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .my-card { box-shadow: 0px 0px 10px 1px maroon; }
    .my-bg-color { background-color: maroon; }
    .my-bg-img { 
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("img/hospital1.jpg");
      height: 20vh;
      background-size: cover;
    }
  </style>
</head>
<body>
  <!-- Static Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark my-bg-color">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Hospital Portal</a>
    </div>
  </nav>

  <!-- Background Image Div -->
  <div class="container-fluid my-bg-img p-5"></div>

  <!-- Appointment Form -->
  <div class="container p-3">
    <div class="row">
      <div class="col-md-6 p-5">
        <img src="img/doc3.jpg" width="370" alt="Doctor">
      </div>
      <div class="col-md-6">
        <div class="card my-card">
          <div class="card-body">
            <p class="text-center fs-3">User Appointment</p>
            <form onsubmit="return handleAppointment(event)">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input name="fullName" type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-control" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Age</label>
                <input name="age" type="number" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Appointment Date</label>
                <input name="appointmentDate" type="date" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input name="phone" type="tel" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Disease</label>
                <input name="diseases" type="text" class="form-control" required>
              </div>
              <button type="submit" class="btn my-bg-color text-white w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock appointment submission
    function handleAppointment(e) {
      e.preventDefault();
      alert('Appointment booked (mock)');
      window.location.href = "view_appointment.html";
    }
  </script>
</body>
</html>
