<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        .my-card {
            box-shadow: 0px 0px 10px 1px maroon;
        }
        .my-bg-color {
            background-color: #8B0000; /* Dark red color */
        }
        .message-container {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clinic System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Doctor Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Doctor Login Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card my-card">
                    <div class="card-header text-white my-bg-color text-center">
                        <p class="fs-4 mt-2 mb-0">
                            <i class="fa-solid fa-stethoscope"></i> Doctor Login
                        </p>
                    </div>
                    <div class="card-body">
                        <!-- Message Container -->
                        <div id="messageContainer" class="message-container"></div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                                <div class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                            </div>
                            <button type="submit" class="btn my-bg-color text-white w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mock doctor credentials
            const validEmail = 'doctor@gmail.com';
            const validPassword = 'doctor123';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageContainer = document.getElementById('messageContainer');
            
            // Clear previous messages
            messageContainer.innerHTML = '';
            
            if(email === validEmail && password === validPassword) {
                // Success scenario
                messageContainer.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Login successful! Redirecting...
                    </div>
                `;
                // Simulate redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'doctor-dashboard.html';
                }, 2000);
            } else {
                // Error scenario
                messageContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Invalid email or password!
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
