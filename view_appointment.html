<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .my-card { box-shadow: 0px 0px 10px 1px maroon; }
    .my-bg-color { background-color: maroon; }
  </style>
</head>
<body>
  <!-- Static Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark my-bg-color">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Hospital Portal</a>
    </div>
  </nav>

  <!-- Appointments Table -->
  <div class="container p-3">
    <div class="card my-card">
      <div class="card-body">
        <p class="text-center fs-4">Your Appointments</p>
        <table class="table table-striped">
          <thead class="my-bg-color text-white">
            <tr>
              <th>Full Name</th>
              <th>Gender</th>
              <th>Age</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>Male</td>
              <td>30</td>
              <td>2023-12-25</td>
              <td><span class="badge bg-warning">Pending</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
