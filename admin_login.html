<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .my-card { box-shadow: 0px 0px 10px 1px maroon; }
    .my-bg-color { background-color: maroon; }
  </style>
</head>
<body>
  <!-- Static Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark my-bg-color">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Hospital Portal</a>
    </div>
  </nav>

  <!-- Admin Login Form -->
  <div class="container p-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card my-card">
          <div class="card-header text-center text-white my-bg-color">
            <p class="fs-4 mt-2"><i class="fa fa-universal-access"></i> Admin Login</p>
          </div>
          <div class="card-body">
            <form onsubmit="return handleAdminLogin(event)">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
              </div>
              <button type="submit" class="btn my-bg-color text-white w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock admin login (credentials hardcoded)
    function handleAdminLogin(e) {
      e.preventDefault();
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;
      
      // Hardcoded admin credentials (demo only)
      if (email === "admin@gmail.com" && password === "admin123") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin_dashboard.html"; // Create this page if needed
      } else {
        alert("Invalid admin credentials!");
      }
    }
  </script>
</body>
</html>
